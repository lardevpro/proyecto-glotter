<div class="chat-container">
    <div class="chat-box">
      <div *ngFor="let message of messages" [ngClass]="{'system-message': message.isSystem, 'user-message': !message.isSystem}">
        <span>{{ message.text }}</span>
      </div>
    </div>
  
    <div class="input-area">
      <textarea [(ngModel)]="userInput" placeholder="Escribe tu mensaje..." rows="3"></textarea>
      
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="startSpeechRecognition()">ğŸ¤ Hablar</button>
        <button mat-raised-button color="accent" (click)="speakText(systemMessage)">ğŸ”Š Escuchar instrucciones</button>
      </div>
    </div>
  </div>
