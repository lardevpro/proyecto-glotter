<main class="container">
  <section class="contact-hero">
    <h1>Contacta con nosotros</h1>
    <p class="subtitle">Estamos aquí para ayudarte en tu viaje de aprendizaje</p>
  </section>

  <section class="contact-content">
    <div class="contact-info">
      <div class="info-card">
        <span class="icon">📧</span>
        <h3>Email</h3>
        <p>info&#64;glotter.com</p>
      </div>
      <div class="info-card">
        <span class="icon">📞</span>
        <h3>Teléfono</h3>
        <p>+34 900 123 456</p>
      </div>
      <div class="info-card">
        <span class="icon">📍</span>
        <h3>Ubicación</h3>
        <p>Madrid, España</p>
      </div>
    </div>

    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Asunto</label>
        <input type="text" id="subject" [(ngModel)]="formData.subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" [(ngModel)]="formData.message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-button">Enviar mensaje</button>
    </form>
  </section>
</main>
